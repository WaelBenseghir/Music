<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/normalize.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    @import url('https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>




</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="intro">
        <picture>
          <img src="illustration-hero.svg" alt="Dancing Girl">
        </picture>
      </div>
      <div class="text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan">
          <img src="icon-music.svg" alt="Music icon">
          <div class="annual-plan">
            <p class="annual">Annual Plan</p>
            <span>$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#" class="payment">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
